<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <div class="login-container">
    <img src="../assets/logo.png" alt="Logo La Burguesería" class="logo" />
    <h2>¿Olvidaste tu contraseña?</h2>

    <form id="formRestablecer">
      <label for="correo">Correo electrónico registrado:</label>
      <input type="email" id="correo" required placeholder="usuario@correo.com" />
      <button type="submit">Restablecer contraseña</button>
      <p id="mensajeError" class="error"></p>
    </form>

    <!-- Botón para volver al login -->
    <div style="margin-top: 20px;">
      <a href="../index.html">
        <button class="cerrar-sesion">⬅ Volver al inicio</button>
      </a>
    </div>
  </div>

  <script src="../js-empleado/restablecer-contrasena.js"></script>
</body>
</html>
